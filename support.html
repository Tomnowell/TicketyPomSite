<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - TicketyPom</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>TicketyPom Support</h1>
    </header>
    <nav>
        <ul class="nav-bar">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/support.html">Support</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="hero">
            <h2>We're Here to Help</h2>
            <p>Have questions or need assistance? Reach out to us below.</p>
        </section>

        <section id="contact">
            <h2>Contact Support</h2>
            <form action="https://formspree.io/f/mpwvjrvr" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TicketyPom. All rights reserved.</p>
    </footer>
</body>
</html>
